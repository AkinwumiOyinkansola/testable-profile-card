<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contact.css">
    <title>Contact Page</title>
</head>
<body>
    <main class="container" aria-labelledby="contact-heading">

      <header>
        <h1>Contact Us</h1>
        <p>If you have any questions, fill the form below. All fields are required.</p>
      </header>

        <form action="#" method="post" id="contact-form" autocomplete="on" novalidate aria-describedby="contact-form-desc">
           <section>
             <label for="contact-name">Full Name:</label>
            <input type="text" id="contact-name" name="name" required data-testid="test-contact-name" placeholder="Your full name" aria-required="true" aria-describedby="error-name">
            <div id="error-name" role="alert" class="error" data-testid="test-contact-error-name">Please enter your full name</div>
           </section>

           <section>
             <label for="contact-email">Email:</label>
            <input type="email" id="contact-email" name="email" required data-testid="test-contact-email"
             placeholder="name@example.com" aria-required="true" aria-describedby="error-email">
            <div id="error-email" role="alert" class="error" data-testid="test-contact-error-email">Please enter a valid email address</div>
           </section>
           
           <section>
              <label for="contact-subject">Subject:</label>
              <input type="text" id="contact-subject" name="subject" required data-testid="test-contact-subject" placeholder="Subject of your message" aria-required="true" aria-describedby="error-subject">
              <div id="error-subject" role="alert" class="error" data-testid="test-contact-error-subject">Please enter a subject</div>
           </section>

            <section>
              <label for="contact-message">Message:</label>
              <textarea id="contact-message" name="message" rows="4" required data-testid="test-contact-message" aria-required="true" aria-describedby="error-message"></textarea>
              <div id="error-message" role="alert" class="error" data-testid="test-contact-error-message">Message must be at least 10 characters long</div>
            </section>

            <section>
            <button type="submit" data-testid="test-contact-submit">Send Message</button>
            </section>

            <div id="contact-success" class="success" role="status" aria-live="polite"></div>
        </form>

        <nav>
          <a href="./index.html">Back to Home</a>
          <a href="./about.html">About Us</a>
        </nav>
    </main>
    <script src="./contact.js"></script>
</body>
</html>
